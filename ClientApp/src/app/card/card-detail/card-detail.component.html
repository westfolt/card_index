<div class="card card-body bg-light mb-2 mt-2">
  <div class="row">
    <div class="col-md-3">
      <strong>Title:</strong>
    </div>
    <div class="col-md-3">
      {{cardEntity?.title}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Release date:</strong>
    </div>
    <div class="col-md-3">
      {{this.formatDate(cardEntity?.releaseDate)}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Card rating:</strong>
    </div>
    <div class="col-md-3">
      {{cardEntity?.cardRating}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Genre:</strong>
    </div>
    <div class="col-md-3">
      {{cardEntity?.genreName}}
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Authors:</strong>
      </div>
      <div *ngFor="let a of cardAuthors" class="col-md-3">
        <div>{{a.firstName + " " + a.lastName}}</div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="offset-md-4 col-md-1">
        <button type="submit" class="btn btn-info" (click)="redirectToList()">OK</button>
      </div>
    </div>
  </div>
