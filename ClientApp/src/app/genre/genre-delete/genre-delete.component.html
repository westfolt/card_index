<div class="card card-body bg-light mb-2 mt-2">
  <div class="row">
    <div class="col-md-3">
      <strong>Genre name:</strong>
    </div>
    <div class="col-md-3">
      {{genreEntity?.title}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Total text materials of genre:</strong>
    </div>
    <div class="col-md-3">
      {{genreEntity?.textCardIds.length}}
    </div>
  </div>

<br>
<div class="row">
  <div class="offset-md-3 col-md-1">
    <button type="submit" class="btn btn-info" (click)="deleteGenre()">Delete</button>
  </div>
  <div class="offset-md-1 col-md-1">
    <button type="button" class="btn btn-danger" (click)="redirectToList()">Cancel</button>
  </div>
</div>

</div>
