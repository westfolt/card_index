<div class="row">
  <div class="offset-10 col-md-2 mt-2"> <button type="button" id="create" class="btn btn-success" (click)="redirectToCreatePage()">Create new</button> </div>
</div>
<div class="card">
  <div class="table-responsive">
     <table class="table no-wrap user-table mb-0">
       <thead>
         <tr>
           <td>Id</td>
           <td>Title</td>
         </tr>
       </thead>
           <tbody>
           <tr *ngFor="let genre of genres">
             <td>
               <h5 class="font-medium mb-0">{{genre.id}}</h5>
             </td>
             <td>
               <h5 class="font-medium mb-0">{{genre.title}}</h5>
             </td>
             <td><button type="button" id="details" class="btn btn-info" (click)="redirectToDetailsPage(genre.title)">Details</button></td>
             <td><button type="button" id="update" class="btn btn-info" (click)="redirectToUpdatePage(genre.title)">Update</button></td>
             <td><button type="button" id="delete" class="btn btn-info" (click)="redirectToDeletePage(genre.title)">Delete</button></td>
           </tr>
           </tbody>
         </table>
       </div>
       <div>
        <mat-paginator
         [length]="totalNumber"
         [pageSize]="pageSize"
         [pageIndex]="pageIndex"
         [pageSizeOptions]="[2, 4, 10, 20]"
         aria-label="Select page"
         (page)="pageChanged($event)">
       </mat-paginator>
     </div>
  </div>
