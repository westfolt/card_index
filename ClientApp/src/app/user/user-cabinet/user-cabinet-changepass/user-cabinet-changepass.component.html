<div class="card">
  <div class="card-body">
    <div>
    <h2 class="card-title">Change password</h2>
  </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="changePasswordForm" autocomplete="off" novalidate (ngSubmit)="changePassword(changePasswordForm.value)">
      <div class="mb-3 row">
        <label for="currentPassword" class="col-form-label col-sm-2">Current:</label>
        <div class="col-md-5">
          <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('currentPassword') && hasError('currentPassword', 'required')">Current password is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="newPassword" class="col-form-label col-sm-2">New:</label>
        <div class="col-md-5">
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('newPassword') && hasError('newPassword', 'required')">New password is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirmNewPassword" class="col-form-label col-sm-2">Confirm:</label>
        <div class="col-md-5">
          <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('confirmNewPassword') && hasError('confirmNewPassword', 'required')">Confirmation is required</em>
          <em *ngIf="hasError('confirmNewPassword', 'mustMatch')">Passwords must match</em>
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="offset-2 col-md-2">
            <button type="submit" class="btn btn-info" [disabled]="!changePasswordForm.valid">Change</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-danger" (click)="redirectToUserCabinet()">Cancel</button>
        </div>
    </div>
    </form>
  </div>
</div>
