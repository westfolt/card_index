<div class="card">
  <div class="card-body">
    <div>
    <h2 class="card-title">Update user</h2>
  </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="userCabinetForm" autocomplete="off" novalidate (ngSubmit)="updateUser(userCabinetForm.value)">
      <div class="mb-3 row">
        <label for="firstName" class="col-form-label col-lg-2">First name:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">First name required</em>
          <em *ngIf="validateControl('firstName') && hasError('firstName', 'pattern')">More than 3 characters, no digits</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="lastName" class="col-form-label col-lg-2">Last name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Last name required</em>
          <em *ngIf="validateControl('lastName') && hasError('lastName', 'pattern')">More than 4 characters, no digits</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="dateOfBirth" class="col-form-label col-sm-2">Date of birth:</label>
        <div class="col-md-5">
          <input type="text" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" readonly bsDatepicker/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('dateOfBirth') && hasError('dateOfBirth', 'required')">Age required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="city" class="col-form-label col-lg-2">City:</label>
        <div class="col-md-5">
          <input type="text" id="city" formControlName="city" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('city') && hasError('city', 'pattern')">More than 3 characters, no digits</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Phone:</label>
        <div class="col-md-5">
          <input type="text" id="phone" formControlName="phone" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('phone') && hasError('phone', 'phone')">Please provide a valid phone</em>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-2 col-md-3">
          <button type="button" class="btn btn-success" (click)="redirectToPassChange()">Change password</button>
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="offset-2 col-md-2">
            <button type="submit" class="btn btn-info" [disabled]="!userCabinetForm.valid">Save</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-danger" (click)="redirectToHome()">Cancel</button>
        </div>
    </div>
    </form>
  </div>
</div>
